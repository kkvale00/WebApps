<style>
    .gesu {
        padding: 120px;
        margin: 0 auto;
    }
    .size {
        font-size: 45px;
    }
</style>


<script>
    $("#salvautore").click(function () {

        //AJAX
        var percorsoRequest =
            "/Autore/Nuovoautore?" +
            "nome=" + $("#nomeautore").val() + "&" +
            "nazione=" + $("#nazioneautore").val();

        $.get(percorsoRequest).then(function (response) {

            alert("tutto ok, funziona" + response);

            stampautore();

            $("#nuovoautore").hide(275);
            $("#autore").show(350);

            $("#forminserimentoautore > input").val("");
        });
    });
</script>

<br />
<div class="w3-container w3-center gesu" style="width:50%" id="forminserimentoautore">

    <label class="w3-text-orange w3-center size"><b>Nome</b></label>
    <input class="w3-input w3-border w3-center" type="text" id="nomeautore" />


    <label class="w3-text-orange w3-center size"><b>Nazione</b></label>
    <input class="w3-input w3-border w3-center" type="text" id="nazioneautore" />

    <br />
    <button class="w3-btn w3-orange w3-center size" id="salvautore"> SALVA </button>

</div>
